<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彩色图片转灰度图片转换器 - 保持原尺寸</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            width: 100%;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            text-align: center;
            padding: 25px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            padding: 30px;
        }
        
        .controls-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
        }
        
        .control-btn {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
        }
        
        .control-btn:active {
            transform: translateY(1px);
        }
        
        .control-btn.save {
            background: linear-gradient(to right, #27ae60, #219653);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        }
        
        .control-btn.save:hover {
            box-shadow: 0 8px 20px rgba(39, 174, 96, 0.4);
        }
        
        .control-btn.reset {
            background: linear-gradient(to right, #e74c3c, #c0392b);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }
        
        .control-btn.reset:hover {
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
        }
        
        .control-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1) !important;
        }
        
        .image-section {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin-top: 10px;
        }
        
        .image-container {
            flex: 1;
            min-width: 400px;
            max-width: 600px;
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        
        .image-container:hover {
            transform: translateY(-5px);
        }
        
        .image-title {
            text-align: center;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2c3e50;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        
        .image-info {
            text-align: center;
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 10px;
            min-height: 20px;
        }
        
        .image-preview {
            width: 100%;
            min-height: 300px;
            max-height: 500px;
            border-radius: 10px;
            background-color: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            border: 2px dashed #bdc3c7;
        }
        
        .image-preview img,
        .image-preview canvas {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }
        
        .placeholder-text {
            color: #7f8c8d;
            font-size: 1.1rem;
            text-align: center;
            padding: 20px;
        }
        
        .upload-area {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 30px;
            padding: 30px;
            border-radius: 15px;
            background-color: #f8f9fa;
            border: 3px dashed #3498db;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            background-color: #edf7ff;
            border-color: #2980b9;
        }
        
        .upload-area i {
            font-size: 4rem;
            color: #3498db;
            margin-bottom: 20px;
        }
        
        .upload-text {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .upload-hint {
            color: #7f8c8d;
            font-size: 0.95rem;
        }
        
        #fileInput {
            display: none;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
            background-color: #f8f9fa;
        }
        
        .info-box {
            background-color: #e8f4fc;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.95rem;
            line-height: 1.5;
            color: #2c3e50;
            border-left: 4px solid #3498db;
        }
        
        .info-box strong {
            color: #2c3e50;
        }
        
        @media (max-width: 992px) {
            .image-container {
                min-width: 350px;
            }
        }
        
        @media (max-width: 768px) {
            .image-section {
                flex-direction: column;
                align-items: center;
            }
            
            .image-container {
                width: 100%;
                min-width: unset;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .control-btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
            
            .image-preview {
                max-height: 400px;
            }
        }
        
        @media (max-width: 480px) {
            .controls-section {
                flex-direction: column;
                align-items: center;
            }
            
            .control-btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
            
            .image-preview {
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-palette"></i> 彩色图片转灰度图片转换器</h1>
            <p class="subtitle">上传彩色图片，转换为保持原尺寸的灰度图片，并可保存到您的设备中。支持JPG、PNG、BMP等常见图片格式。</p>
        </header>
        
        <div class="content">
            <div class="upload-area" id="uploadArea">
                <i class="fas fa-cloud-upload-alt"></i>
                <div class="upload-text">点击或拖拽图片到此处上传</div>
                <div class="upload-hint">支持JPG、PNG、BMP、WEBP格式，最大10MB</div>
                <input type="file" id="fileInput" accept="image/*">
            </div>
            
            <div class="controls-section">
                <button class="control-btn" id="uploadBtn">
                    <i class="fas fa-upload"></i> 上传图片
                </button>
                <button class="control-btn" id="convertBtn" disabled>
                    <i class="fas fa-cogs"></i> 转换为灰度图片
                </button>
                <button class="control-btn save" id="saveBtn" disabled>
                    <i class="fas fa-download"></i> 保存灰度图片
                </button>
                <button class="control-btn reset" id="resetBtn">
                    <i class="fas fa-redo"></i> 重置
                </button>
            </div>
            
            <div class="info-box">
                <i class="fas fa-info-circle"></i> <strong>重要提示：</strong> 转换后的灰度图片将保持与原图完全相同的尺寸和分辨率。预览区域会自动缩放显示，但下载的图片是原尺寸的。
            </div>
            
            <div class="image-section">
                <div class="image-container">
                    <div class="image-title">原始图片</div>
                    <div class="image-info" id="originalInfo"></div>
                    <div class="image-preview" id="originalPreview">
                        <div class="placeholder-text">原始图片将显示在这里</div>
                    </div>
                </div>
                
                <div class="image-container">
                    <div class="image-title">灰度图片</div>
                    <div class="image-info" id="grayscaleInfo"></div>
                    <div class="image-preview" id="grayscalePreview">
                        <div class="placeholder-text">灰度图片将显示在这里</div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>彩色图片转灰度图片转换器 &copy; 2025 QFNU.edu.cn | 保持原尺寸 | 使用HTML5 Canvas技术实现</p>
        </footer>
    </div>

    <script>
        // DOM元素
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const uploadBtn = document.getElementById('uploadBtn');
        const convertBtn = document.getElementById('convertBtn');
        const saveBtn = document.getElementById('saveBtn');
        const resetBtn = document.getElementById('resetBtn');
        const originalPreview = document.getElementById('originalPreview');
        const grayscalePreview = document.getElementById('grayscalePreview');
        const originalInfo = document.getElementById('originalInfo');
        const grayscaleInfo = document.getElementById('grayscaleInfo');
        
        // 全局变量
        let originalImage = null;
        let originalImageDataUrl = null;
        let grayscaleImageDataUrl = null;
        let originalWidth = 0;
        let originalHeight = 0;
        
        // 上传区域点击事件
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // 上传按钮点击事件
        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });
        
        // 文件选择事件
        fileInput.addEventListener('change', handleFileSelect);
        
        // 拖放功能
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = '#e3f2fd';
            uploadArea.style.borderColor = '#1a73e8';
        });
        
        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = '#f8f9fa';
            uploadArea.style.borderColor = '#3498db';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = '#f8f9fa';
            uploadArea.style.borderColor = '#3498db';
            
            if (e.dataTransfer.files.length) {
                handleImageFile(e.dataTransfer.files[0]);
            }
        });
        
        // 处理文件选择
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleImageFile(file);
            }
        }
        
        // 处理图片文件
        function handleImageFile(file) {
            // 检查文件类型
            if (!file.type.match('image.*')) {
                alert('请选择图片文件！');
                return;
            }
            
            // 检查文件大小（限制为10MB）
            if (file.size > 10 * 1024 * 1024) {
                alert('图片大小不能超过10MB！');
                return;
            }
            
            const reader = new FileReader();
            
            reader.onload = function(e) {
                // 创建图片对象
                const img = new Image();
                img.onload = function() {
                    // 保存原始尺寸
                    originalWidth = img.width;
                    originalHeight = img.height;
                    
                    // 保存原始图片数据URL（用于后续处理）
                    originalImageDataUrl = e.target.result;
                    
                    // 显示原始图片（缩放预览）
                    displayOriginalImagePreview(img);
                    
                    // 重置灰度预览区域
                    grayscalePreview.innerHTML = '<div class="placeholder-text">点击"转换为灰度图片"按钮进行转换</div>';
                    grayscaleInfo.textContent = '';
                    grayscaleImageDataUrl = null;
                    
                    // 启用转换按钮
                    convertBtn.disabled = false;
                    saveBtn.disabled = true;
                    
                    // 显示图片信息
                    originalInfo.textContent = `尺寸: ${originalWidth} × ${originalHeight} 像素 | 格式: ${file.type.split('/')[1].toUpperCase()}`;
                };
                img.src = e.target.result;
                originalImage = img;
            };
            
            reader.readAsDataURL(file);
        }
        
        // 显示原始图片预览（缩放以适应预览区域）
        function displayOriginalImagePreview(img) {
            originalPreview.innerHTML = '';
            
            // 创建canvas用于预览
            const previewCanvas = document.createElement('canvas');
            const ctx = previewCanvas.getContext('2d');
            
            // 计算预览尺寸（保持宽高比）
            const maxPreviewWidth = originalPreview.clientWidth - 20;
            const maxPreviewHeight = originalPreview.clientHeight - 20;
            
            let previewWidth = img.width;
            let previewHeight = img.height;
            
            // 等比例缩放以适应预览区域
            if (previewWidth > maxPreviewWidth) {
                previewHeight = (maxPreviewWidth / previewWidth) * previewHeight;
                previewWidth = maxPreviewWidth;
            }
            
            if (previewHeight > maxPreviewHeight) {
                previewWidth = (maxPreviewHeight / previewHeight) * previewWidth;
                previewHeight = maxPreviewHeight;
            }
            
            previewCanvas.width = previewWidth;
            previewCanvas.height = previewHeight;
            
            // 绘制图片
            ctx.drawImage(img, 0, 0, previewWidth, previewHeight);
            
            // 添加到预览区域
            originalPreview.appendChild(previewCanvas);
        }
        
        // 转换按钮点击事件
        convertBtn.addEventListener('click', convertToGrayscale);
        
        // 转换为灰度图片（保持原尺寸）
        function convertToGrayscale() {
            if (!originalImage) {
                alert('请先上传图片！');
                return;
            }
            
            // 显示转换中提示
            grayscalePreview.innerHTML = '<div class="placeholder-text"><i class="fas fa-spinner fa-spin"></i> 正在转换中...</div>';
            
            // 使用setTimeout避免阻塞UI
            setTimeout(() => {
                // 创建全尺寸canvas用于灰度转换
                const fullSizeCanvas = document.createElement('canvas');
                const ctx = fullSizeCanvas.getContext('2d');
                
                // 设置canvas尺寸为原始图片尺寸
                fullSizeCanvas.width = originalWidth;
                fullSizeCanvas.height = originalHeight;
                
                // 绘制原始图片
                ctx.drawImage(originalImage, 0, 0, originalWidth, originalHeight);
                
                // 获取图像数据
                const imageData = ctx.getImageData(0, 0, originalWidth, originalHeight);
                const data = imageData.data;
                
                // 转换为灰度
                for (let i = 0; i < data.length; i += 4) {
                    // 灰度公式：0.299*R + 0.587*G + 0.114*B
                    const gray = 0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];
                    data[i] = gray;     // R
                    data[i + 1] = gray; // G
                    data[i + 2] = gray; // B
                    // Alpha通道保持不变
                }
                
                // 将灰度数据放回canvas
                ctx.putImageData(imageData, 0, 0);
                
                // 生成灰度图片的数据URL（保持原尺寸）
                grayscaleImageDataUrl = fullSizeCanvas.toDataURL('image/png');
                
                // 显示灰度图片预览（缩放）
                displayGrayscalePreview(fullSizeCanvas);
                
                // 显示图片信息
                grayscaleInfo.textContent = `尺寸: ${originalWidth} × ${originalHeight} 像素 | 格式: PNG（灰度）`;
                
                // 启用保存按钮
                saveBtn.disabled = false;
                
                // 显示成功消息
                showNotification('图片转换成功！灰度图片保持原尺寸。');
            }, 100);
        }
        
        // 显示灰度图片预览（缩放以适应预览区域）
        function displayGrayscalePreview(grayscaleCanvas) {
            grayscalePreview.innerHTML = '';
            
            // 创建预览canvas
            const previewCanvas = document.createElement('canvas');
            const ctx = previewCanvas.getContext('2d');
            
            // 计算预览尺寸（保持宽高比）
            const maxPreviewWidth = grayscalePreview.clientWidth - 20;
            const maxPreviewHeight = grayscalePreview.clientHeight - 20;
            
            let previewWidth = originalWidth;
            let previewHeight = originalHeight;
            
            // 等比例缩放以适应预览区域
            if (previewWidth > maxPreviewWidth) {
                previewHeight = (maxPreviewWidth / previewWidth) * previewHeight;
                previewWidth = maxPreviewWidth;
            }
            
            if (previewHeight > maxPreviewHeight) {
                previewWidth = (maxPreviewHeight / previewHeight) * previewWidth;
                previewHeight = maxPreviewHeight;
            }
            
            previewCanvas.width = previewWidth;
            previewCanvas.height = previewHeight;
            
            // 绘制灰度图片（缩放）
            ctx.drawImage(grayscaleCanvas, 0, 0, originalWidth, originalHeight, 0, 0, previewWidth, previewHeight);
            
            // 添加到预览区域
            grayscalePreview.appendChild(previewCanvas);
        }
        
        // 保存按钮点击事件
        saveBtn.addEventListener('click', saveGrayscaleImage);
        
        // 保存灰度图片（保持原尺寸）
        function saveGrayscaleImage() {
            if (!grayscaleImageDataUrl) {
                alert('请先转换图片为灰度！');
                return;
            }
            
            // 创建下载链接
            const link = document.createElement('a');
            link.download = `grayscale-image-${originalWidth}x${originalHeight}.png`;
            link.href = grayscaleImageDataUrl;
            
            // 触发下载
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // 显示成功消息
            showNotification(`灰度图片下载开始！尺寸: ${originalWidth} × ${originalHeight} 像素`);
        }
        
        // 重置按钮点击事件
        resetBtn.addEventListener('click', resetAll);
        
        // 重置所有内容
        function resetAll() {
            // 清除文件输入
            fileInput.value = '';
            
            // 重置预览区域
            originalPreview.innerHTML = '<div class="placeholder-text">原始图片将显示在这里</div>';
            grayscalePreview.innerHTML = '<div class="placeholder-text">灰度图片将显示在这里</div>';
            
            // 重置信息显示
            originalInfo.textContent = '';
            grayscaleInfo.textContent = '';
            
            // 重置变量
            originalImage = null;
            originalImageDataUrl = null;
            grayscaleImageDataUrl = null;
            originalWidth = 0;
            originalHeight = 0;
            
            // 禁用按钮
            convertBtn.disabled = true;
            saveBtn.disabled = true;
            
            // 显示通知
            showNotification('已重置所有内容，可以上传新图片');
        }
        
        // 显示通知消息
        function showNotification(message) {
            // 创建通知元素
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #27ae60;
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                z-index: 1000;
                font-weight: 600;
                animation: slideIn 0.3s ease;
            `;
            
            // 添加到页面
            document.body.appendChild(notification);
            
            // 3秒后移除
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
            
            // 添加CSS动画
            if (!document.querySelector('#notification-styles')) {
                const style = document.createElement('style');
                style.id = 'notification-styles';
                style.textContent = `
                    @keyframes slideIn {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                    @keyframes slideOut {
                        from { transform: translateX(0); opacity: 1; }
                        to { transform: translateX(100%); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }
        }
        
        // 添加一些示例图片供测试
        window.addEventListener('load', () => {
            // 创建示例图片（如果没有上传图片）
            setTimeout(() => {
                // 添加提示
                const tip = document.createElement('div');
                tip.innerHTML = '<p style="text-align:center; margin-top:10px; color:#7f8c8d; font-size:0.9rem;"><i class="fas fa-lightbulb"></i> 提示：您可以点击"上传图片"按钮上传自己的图片，或者直接拖拽图片到上传区域</p>';
                document.querySelector('.content').appendChild(tip);
            }, 1000);
        });
    </script>
</body>
</html>
