<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skew()</title>
    <style type="text/css">
        div {
            width: 100px;
            height: 50px;
            margin: 0 auto;
            background-color: #F90;
            border: 1px solid black;
        }

        #div2 {
            transform: translate(10px, 30px) skew(30deg, 10deg);
        }
    </style>
</head>

<body>
    <div>未发生倾斜的元素</div>
    <div id="div2">发生倾斜的元素</div>
</body>

</html>
